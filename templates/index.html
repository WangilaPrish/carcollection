<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <title>My Car Collection</title>

</head>
<body>
<nav class="navbar">
    <!-- Logo -->
    <div class="logo">
        <a href="{% url 'index' %}">
            <img src="{% static 'images/electric-car.png' %}" alt="">
        </a>
    </div>
</nav>

  <!-- Main Header -->
  <header>
    <h1 class="mt-1">Welcome to My Car Collection</h1>

  </header>
    <p class="text-center mt-3 mb-5">Explore a curated selection of classic and unique cars. Click on each model to learn more about its history and details.</p>

  <!-- Car Models Gallery -->
  <section class="car-gallery">
    <div class="car-grid">
      <!-- Car 1 -->
      <div class="car-item">
        <a href="{% url 'mustang' %}"> <!-- Link to individual car page -->
          <img src="{% static 'images/download (3).jpeg' %}" alt="1967 Ford Mustang">
          <h3 class="btn btn-outline-secondary">1967 Ford Mustang</h3>
        </a>
      </div>

      <!-- Car 2 -->
      <div class="car-item">
        <a href="{% url 'camaro' %}">
          <img src="{% static 'images/969 Chevrolet Camaro.jpg' %}" alt="1969 Chevrolet Camaro">
          <h3 class="btn btn-outline-secondary">1969 Chevrolet Camaro</h3>
        </a>
      </div>

      <!-- Car 3 -->
      <div class="car-item">
        <a href="{% url 'porsche' %}">
          <img src="{% static 'images/1973 Porsche 911.webp' %}" alt="1973 Porsche 911">
          <h3 class="btn btn-outline-secondary">1973 Porsche 911</h3>
        </a>
      </div>

      <!-- Car 4 -->
      <div class="car-item">
        <a href="{% url 'ferrari' %}">
          <img src="{% static 'images/1957 Ferrari 250 GT Berlinetta.jpg' %}" alt="1973 Porsche 911">
          <h3 class="btn btn-outline-secondary">1957 Ferrari 250 GT</h3>
        </a>
      </div>

              <!-- Car 5 -->
      <div class="car-item">
        <a href="{% url 'chevrolet' %}">
          <img src="{% static 'images/1963 Chevrolet Corvette Sting Ray.jpeg' %}" alt="1973 Porsche 911">
          <h3 class="btn btn-outline-secondary">1963 Chevrolet Corvette</h3>
        </a>
      </div>
    </div>
  </section>
</body>
</html>
